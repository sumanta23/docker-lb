global
  log 127.0.0.1 local0
  log 127.0.0.1 local1 notice

defaults
  log global
  mode tcp
  option tcplog
  option dontlognull
  timeout connect 5000
  timeout client 10000
  timeout server 10000



frontend balancer
  bind 0.0.0.0:80
  mode tcp
  default_backend aj_backends

backend aj_backends
  mode tcp
  option forwardfor
  # tcp-request set-header X-Forwarded-Port %[dst_port]
  balance roundrobin
  server weba weba:80 check
  server webb webb:80 check
  server webc webc:80 check
